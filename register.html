

<!DOCTYPE html>
<html>
<head>
<title>Customer Form</title>
<style>
body{background-color:grey;}
.es{
border:4px solid black;
width:500px;
height:600px;
margin:auto;
vertical-align:middle;
font-size:50px;
padding:10px;
border-radius:30px;
color:black;
background-color:grey;
}


</style>
</head>
<body>
<h1 style="text-align:center;color:black;">CUSTOMER SIGNUP</h1>

<form method="post" action="/customer/register/">{% csrf_token %}

<p class="es">
First Name: <input style="height:25px;width:175px;" type="text" name="FirstName"><br>

Last Name: <input style="height:25px;width:175px;" type="text" name="LastName"><br>

Phone number: <input style="height:25px;width:175px;" type="tel" name="PhoneNo"><br>

Address: <input style="height:25px;width:175px;" type="text" name="address"><br>

Email Id: <input style="height:25px;width:175px;" type="email" name="EmailId"><br>

Password: <input style="height:25px;width:175px;" type="text" name="Password"><br>


<input style="font-size:25px;background-color:grey;" type="submit" value="Sign up"><br>

    <p style="color:white;text-size:15px;"> Already Have An Account? <a href="{% url 'customer-login' %}">Sign In </a></p>

</form>

</body>
</html>
